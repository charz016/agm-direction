<input placeholder="search destination" type="text" #search [formControl]="searchControl" style=" width: 50%; margin-bottom: 10px">
<h3> {{status}}</h3>
<button (click)="startTravel()">Start</button>
<agm-map [zoom]="12" [latitude]="origin?.lat" [longitude]="origin?.lng">
  <agm-direction 
  [renderOptions]="renderOptions" 
  [markerOptions]="markerOptions" 
  [origin]="origin" 
  [destination]="destination">
</agm-direction>
</agm-map>
